<html>
	<head>
		<title>D&J RSVP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

                        <section class="panel color1">
                            <div class="image filtered span-1-75" data-position="25% 25%">
                                <img src="images/main.png" alt="" />
                            </div>
                        </section>

						<!-- Panel -->
                        <section class="panel color1">
                            <div class="inner columns aligned">
                                <div class="span-3">
                                    <h1 class="major">RSVP</h1>
                                    <form method="post" action="#">
                                        <div class="fields">
                                            <div class="field">
                                                <label for="demo-name">Names</label>
                                                <input type="text" name="demo-name" id="demo-name" value="" placeholder="Meredith Grey" />
                                            </div>
                                            <div class="field half">
                                                <input type="radio" id="demo-priority-low" name="demo-priority" class="color2" checked />
                                                <label for="demo-priority-low">Will Attend</label>
                                            </div>
                                            <div class="field half">
                                                <input type="radio" id="demo-priority-high" name="demo-priority" class="color2" />
                                                <label for="demo-priority-high">Will Not Attend</label>
                                            </div>
                                            <div class="field">
                                                <label for="demo-message">Any advice for the soon-to-be newlyweds?</label>
                                                <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="2"></textarea>
                                            </div>
                                        </div>
                                        <ul class="actions">
                                            <li><input type="submit" value="Send Message" class="primary color2" formaction="index.html"/></li>
                                            <li><input type="reset" value="Reset" /></li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
							</section>

					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
