<html>
	<head>
		<title>RSVP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"></script>
		<script>
			function SubForm (){
				$.ajax({
					url:"https://api.apispreadsheets.com/data/6TRJ5qhsUz9TGf39/",
					type:"post",
					data:$("#myForm").serializeArray(),
					success: function(){
						alert("Form submitted! :)")
					},
					error: function(){
						alert("Form submitted! :)")
					}
				});
				window.location = '/';   
			}
		</script>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Wrapper -->
				<div id="wrapper">
					<!-- Panel (Banner) -->
					<section class="panel banner right">
						<div class="content color2-alt span-2-5">
							<h1 class="major">RSVP</h1>
							<ul class="actions">
								<li><a href="javascript:history.back()" class="button primary color2-alt circle icon solid fa-angle-left">Back</a></li>
							</ul>
						</div>
						<div class="image filtered span-1-75" data-position="25% 25%">
							<img src="images/main.png" alt="" />
						</div>
					</section>

					<!-- Panel -->
					<section class="panel color1">
						<div class="inner columns aligned">
							<div class="span-3">
								<form id="myForm">
									<div class="fields">
										<div class="field">
											<label>Names</label>
											<textarea name="guest-names" placeholder="Amelia, Vader, Honeybell" rows="1"></textarea>
										</div>
										<div class="field half">
											<input type="radio" name="will-attend" id="will-attend" value="YES" class="color2"/>
											<label for="will-attend">Will Attend</label>
										</div>
										<div class="field half">
											<input type="radio" name="will-attend" id="will-not-attend" value="NO" class="color2" />
											<label for="will-not-attend">Will Not Attend</label>
										</div>
										<div class="field">
											<label>I promise to dance if you play</label>
											<textarea name="song" placeholder="Party in the USA - Miley Cyrus" rows="2"></textarea>
										</div>
									</div>

									<ul class="actions">
										<li><button onclick='SubForm()'>Submit</button></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				document.write('<a href="' + document.referrer + '">Go Back</a>');
			</script>

	</body>
</html>
